<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dogs</title>
    <script src="constructors.js" charset="utf-8"></script>
    <script>
      var fido = new Dog("Fido", "Mixed", 38);
      var fluffy = new Dog("Fluffy", "Poodle", 30);
      var spot = new Dog("Spot", "Chihuahua", 10);

      var dogs = [fido, fluffy, spot];

      for (var i = 0; i < dogs.length; i++) {
        var size = "small";
        if (dogs[i].weight > 10) {
          size = "large";
        }
        console.log(
          "Dog: ".concat(dogs[i].name, " is a ", size, " ", dogs[i].breed)
        );
        dogs[i].bark();
      }


    </script>
  </head>

</html>
