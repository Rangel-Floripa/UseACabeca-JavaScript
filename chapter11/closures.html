<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playing with closures</title>
    <script>
      function makeTimer(doneMessage, n) {
        setTimeout(function() {
          alert(doneMessage);
        }, n);
        doneMessage = "OUCH!"
      }

      makeTimer("Cookies are done!", 1000);
    </script>
  </head>
