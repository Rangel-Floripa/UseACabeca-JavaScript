<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Guess</title>
    <style media="screen">
      body {
        margin: 20px;
      }

      img {
        margin: 20px;
      }
    </style>
    <script>
      window.onload = init;
      function init() {
        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
          images[i].onclick = showAnswer;
        }
      }

      function showAnswer(eventObj) {
        var image = eventObj.target;

        var name = image.id;
        name = "images/" + name + ".jpg";
        image.src = name;
      }
    </script>
  </head>
  <body>
    <img id="zero" src="images/zeroblur.jpg" alt="Zero Blur" />
    <img id="one" src="images/oneblur.jpg" alt="One" />
    <img id="two" src="images/twoblur.jpg" alt="Two" />
    <img id="three" src="images/threeblur.jpg" alt="Three" />
    <img id="four" src="images/fourblur.jpg" alt="Four" />
    <img id="five" src="images/fiveblur.jpg" alt="Five" />
  </body>
</html>
